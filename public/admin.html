<div class="col-md-6 col-md-offset-3" ng-if="loginFlag === true && registrationFlag === false;">
    <h2>Login</h2>
    <form name="loginForm" ng-submit="adminLogsIn()" role="form">
        <div class="form-group" ng-class="{ 'has-error': loginForm.email.$dirty && loginForm.email.$error.required }">
            <label for="email">EmailId</label>
            <input type="email" name="email" id="email" class="form-control" ng-model="adminUser.email" required />
            <span ng-show="loginForm.email.$dirty && loginForm.email.$error.required" class="help-block">EmailId is required</span>
            <span ng-show="loginForm.email.$dirty && loginForm.email.$error.email" class="help-block">EmailId is not Valid</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': loginForm.password.$dirty && loginForm.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="adminUser.password" required />
            <span ng-show="loginForm.password.$dirty && loginForm.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="loginForm.$invalid || vm.dataLoading" class="btn btn-primary">Login</button>
            <a href="/register" class="btn btn-link" ng-click="showRegister=true;">Register</a>
        </div>
    </form>
    <span ng-click="adminSwitchMode();">New member,Register</span>
</div>

<div class="col-md-6 col-md-offset-3" ng-if="loginFlag === false && registrationFlag === true;">
    <h2>Register</h2>
    <form name="registerForm" ng-submit="adminRegisters()" role="form">
        <div class="form-group" ng-class="{ 'has-error': registerForm.name.$dirty && registerForm.name.$error.required }">
            <label for="username">Name</label>
            <input type="text" name="name" id="name" class="form-control" ng-model="adminUser.name" required />
            <span ng-show="registerForm.name.$dirty && registerForm.name.$error.required" class="help-block">Name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': registerForm.email.$dirty && registerForm.email.$error.required }">
            <label for="username">Email</label>
            <input type="email" name="email" id="email" class="form-control" ng-model="adminUser.email" required />
            <span ng-show="registerForm.email.$dirty && registerForm.email.$error.required" class="help-block">Username is required</span>
            <span ng-show="registerForm.email.$dirty && registerForm.email.$error.email" class="help-block">Not a Valid Email</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': registerForm.password.$dirty && registerForm.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="adminUser.password" required />
            <span ng-show="registerForm.password.$dirty && registerForm.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="registerForm.$invalid" class="btn btn-primary">Register</button>
            <a href="/" class="btn btn-link">Cancel</a>
        </div>
    </form>

    <div ng-click="adminSwitchMode()"; style="cursor: pointer"><a>Registered user,login</a></div>
</div>
